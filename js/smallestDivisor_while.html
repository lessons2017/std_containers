<script> 

const smallestDivisor = (num) => {


	if (num === 1) {

		return 1;
    
	}

    
	
		if (num <= 0) {
			return NaN;
    
		}

    
			
	let result = 2;

    
		while (num % result > 0) {

    			result = result + 1;
    
		}
    
			return result;


}
const answer = smallestDivisor (10);
console.log (answer);

</script>
