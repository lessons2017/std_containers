<script>

const sequenceSum = (begin, end) => {
if (begin === 1 && end === begin) {return 1;}
  
else if (begin === 1 && end > 1) {return (end * (end + 1)) / 2;}
  
else if (begin > 1 && end > begin) {return (begin * (end - begin +1)) + ((end - begin) *(end - begin +1)/ 2);} 
}
const answer = sequenceSum (4, 10); 
console.log (answer);

</script>
