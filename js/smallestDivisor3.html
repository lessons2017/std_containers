<script>

const smallestDivisor = (n) => {
   const iter = (counter, acc) => {
     if (counter < 0 || acc === 1) {
         return acc;
     }  
     else if (counter % acc === 0) {
         return acc;
     }
     else {return iter (counter, acc + 1);
   }
   return iter (n, 2);
}
}
const answer = smallestDivisor (-17);  

console.log (answer); 

</script>
